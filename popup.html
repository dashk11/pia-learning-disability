<!DOCTYPE html>
<html style="width: 465px; height: 300px" lang="en">
  <head>
    <title>Lexilift</title>
    <link rel="stylesheet" type="text/css" href="global.css" />
  </head>

  <body>


    <div id="ruler"
      style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 20px; background-color: gray; z-index: 1000;">
    </div>


    <div style="background-color: rgb(206, 148, 206); border-radius: 20px; padding: 20px; width: 400px;">
      <div style="display: flex; gap: 1rem;">
        <img src="icons/icon128.png" style="width: 120px; border-radius: 30px;">
        <h1 class="title123">Lexilift</h1>
      </div>
      
      <div style="margin-top: 10px;">
        <div class="settings-row">
          <div class="setting-text">Font</div>
          <label class="switch">
            <input type="checkbox" id="font" />
            <span class="slider"></span>
          </label>
        </div>
        
        <div class="settings-row">
          <div class="setting-text">AI Read Assist</div>
          <label class="switch">
            <input type="checkbox" id="assist" />
            <span class="slider"></span>
          </label>
        </div>
        
        <div class="settings-row">
          <div class="setting-text">AI Images</div>
          <label class="switch">
            <input type="checkbox" id="image" />
            <span class="slider"></span>
          </label>
        </div>
        
        <div class="settings-row">
          <div class="setting-text">Ruler Assist</div>
          <label class="switch">
            <input type="checkbox" id="rulerAssistCheckbox" /> <!-- Corrected the id here -->
            <span class="slider"></span>
          </label>
        </div>
        <!-- <p class="refresh"> ‚ü≥ Reload page</p> -->
        
        
      </div>
      

    </div>
    

  </body>

  <script src="jquery.min.js" type="text/javascript"></script>
  <script src="uiScript.js" type="text/javascript"></script>
</html>
